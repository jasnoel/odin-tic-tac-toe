<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <h1>Odin Tic Tac Toe</h1>
    <div class="message">Welcome! Please enter your usernames.</div>
    <div class="actions">
        <form action="#">
            <div class="player1">
                <label for="player1">X Player</label>
                <input type="text" name="player1" placeholder="player 1 ...">
            </div>
            <div class="player2">
                <label for="player2">O Player</label>
                <input type="text" name="player2" placeholder="player 2 ...">
            </div>
            <button type="button" class="start-btn">Start Game</button>
        </form>
        <button class="restart inactive">Restart ?</button>
    </div>
    <div class="game-board">
        <div></div>
    </div>
</body>
</html>
